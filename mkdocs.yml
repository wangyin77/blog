# Project Information
site_name: 心水 - wy 笔记
site_description: wy的个人博客
site_author: wy
site_url: https://jlwy.ml

# Repository
repo_name: 'wangyin77/wangyin77.github.io'
repo_url: 'https://github.com/wangyin77/wangyin77.github.io'
edit_uri: 'blob/master/docs/'

# Copyright
copyright: 'Copyright &copy; 2020 WY'

# Contents
nav:
  - Home: index.md

  - Blog:
    - WSL2 踩坑全记录: blog/WSL2.md
    - Autoware 安装流程记录: blog/Autoware.md

# Theme
theme:
  icon:
    logo: material/bulma
    repo: fontawesome/brands/github-alt
  name: material
  static_templates:
    - 404.html
  language: 'zh'
  palette:
    scheme: slate
    primary: cyan
    accent: yellow
  include_search_page: false
  search_index_only: false

  features:
    - navigation.tabs
    - navigation.expand
    - navigation.instant
    - toc.integrate
  font:
    text: 'Roboto'
    code: 'Inconsolata'

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: github.com/wangyin77/
  disqus: wybi-ji

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde